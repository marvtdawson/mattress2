<ion-header>
  <ion-toolbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Page Type</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="cp">Core Page</ion-select-option>
          <ion-select-option value="ap">Admin Page</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Page Title</ion-label>
        <ion-input type="text" placeholder="Example: About Us"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand="full">Create Page</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
