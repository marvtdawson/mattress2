<!-- page header -->
<app-header></app-header>

<ion-content>

    <!-- jumbotron / slider header -->
    <section class="jumbotron-header">
        <div class="jumbotron-header__img-wrapper">
            <img class="jumbotron-header__img-wrapper--img"
                 src="./assets/img/bed_rm/Tabasco_Storage_King_Bed_Styled.jpg">
        </div>
    </section>

    <section class="shop-by-department">
        <ion-card-header>
            <ion-card-subtitle>
                <div class="heading-secondary">Shop By Department</div>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card>
            <ion-card-content class="shop-by-department__row-wrapper">
                <ion-row class="shop-by-department__row-wrapper__row">
                    <ion-col class="shop-by-department__row-wrapper__row__cols" *ngFor="let deps of departments">
                        <a routerLink="{{ deps.linkPath }}">
                            <div class="shop-by-department__row-wrapper__row__cols--img">
                                {{ deps.linkImage }}
                            </div>
                            <div class="shop-by-department__row-wrapper__row__cols--text">
                                {{ deps.linkText }}
                            </div>
                        </a>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </section>

    <section class="best-deal">
        <ion-card-header>
            <ion-card-subtitle>
                <div class="heading-secondary">Best Mattress's Buys</div>
                <h5></h5>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
    </section>

    <section class="subscribe">
        <ion-card-header>
            <ion-card-subtitle>
                <div class="heading-secondary">Subscribe</div>
                <h5></h5>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
    </section>

    <section class="follow-us">
        <ion-card-header>
            <ion-card-subtitle>
                <div class="heading-secondary">Stay Connected</div>
                <h5>Follow Us On All Social Platforms.</h5>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
    </section>

    <section class="weekly-ad">
        <ion-card-header>
            <ion-card-subtitle>
                <div class="heading-secondary">Weekly Ad</div>
                <h5>We've got deals too!</h5>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
    </section>


    <!-- page footer -->
    <app-footer></app-footer>

</ion-content>
