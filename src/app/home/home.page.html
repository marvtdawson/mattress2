<!-- page header -->
<app-header></app-header>

<ion-content >

  <!-- jumbotron / slider header -->
  <section class="jumbotron-header">
      <ion-item lines="none" class="jumbotron-header__img-wrapper">
        <ion-img class="jumbotron-header__img-wrapper__img" [src]="testImg"></ion-img>
      </ion-item>
  </section>

  <section class="shop-by-department">
    <ion-card-header>
      <ion-card-subtitle class="section-headings">
        <h1>Departments</h1>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row class="shop-by-department__row1">
            <ion-col class="shop-by-department__row1__columns">Col 1</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 2</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 3</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 4</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 5</ion-col>
          </ion-row>
          <ion-row class="shop-by-department__row2">
            <ion-col class="shop-by-department__row1__columns">Col 6</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 7</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 8</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 9</ion-col>
            <ion-col class="shop-by-department__row1__columns">Col 10</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </section>
